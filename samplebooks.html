    <script>
        function incrementQuantity(bookTitle, price) {
            var quantityElement = document.getElementById(`quantity${bookTitle.replace(/\s+/g, '')}`);
            var currentQuantity = parseInt(quantityElement.textContent);
            quantityElement.textContent = currentQuantity + 1;
        }

        function decrementQuantity(bookTitle, price) {
            var quantityElement = document.getElementById(`quantity${bookTitle.replace(/\s+/g, '')}`);
            var currentQuantity = parseInt(quantityElement.textContent);
            if (currentQuantity > 0) {
                quantityElement.textContent = currentQuantity - 1;
            }
        }

        function showTotal(bookTitle, price, action) {
            var quantityElement = document.getElementById(`quantity${bookTitle.replace(/\s+/g, '')}`);
            var quantity = parseInt(quantityElement.textContent);
            var total = price * quantity;

            if (action === 'buy') {
                alert(`You have selected to buy ${quantity} copies of ${bookTitle}. Total cost: $${total}`);
            } else if (action === 'rent') {
                alert(`You have selected to rent ${quantity} copies of ${bookTitle}. Total cost: $${total}`);
            }
        }

        function addToCart(bookTitle, price) {
            var quantityElement = document.getElementById(`quantity${bookTitle.replace(/\s+/g, '')}`);
            var quantity = parseInt(quantityElement.textContent);
            var total = price * quantity;
            alert(`${quantity} copies of ${bookTitle} added to cart. Total cost: $${total}`);
        }
    </script>
